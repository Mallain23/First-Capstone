<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        ><link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="grid.css">
        <title>More like THAT!</title>
    </head>
    <body>

        <div class="search-page">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome to More Like That!</h1>
                </div>
            </div>


                    <form action="#" class="js-search-form">
                        <label for="query">Tell us what you are interested in, so we can help you find MORE like THAT!</label><br>
                <div class="row">
                    <div class="col-12">
                        <input type="text" name="search" placeholder="Enter an interest to find MORE like THAT! " class="search-field" /><br>
                    </div>
                </div>
                <div class="row-for-buttons">
                    <div class="button-col">
                        <button type="submit" value="Movies" class="search-button movie"/>Movies</button>
                    </div>
                    <div class="button-col">
                        <button type="submit" value="Shows" class="search-button show"/>Shows</button>
                    </div>
                    <div class="button-col">
                        <button type="submit" value="Books" class="search-button book"/>Books</button>
                    </div>
                    <div class="button-col">
                          <button type="submit" value="Authors" class="search-button author"/>Authors</button>
                    </div>
                    <div class="button-col">
                        <button type="submit" value="Music" class="search-button music"/>Music</button>
                    </div>
                    <div class="button-col">
                        <button type="submit" value="Games" class="search-button game"/>Games</button>
                    </div>
                </div>
                <div class="row-for-buttons">
                    <div class="button-col wide">
                        <button type="submit" value="All" class="search-button wide-button all"/>All</button>
                    </div>
                </div>
                </form>
            <div class="no-results hide">
                <h2>Sorry your search term did not return any results!</h2>
                <p> Try redefining your search term!<p>
          </div>
      </div>


    <div class="result-confirmation-page hide">
        <div class="nav-bar">
            <button type="button" class="return-home-button nav-button">Home</button>
        </div>
        <div class="column col1">
            <div class="image-container">
                <div class="name-of-interest"></div>
                <img class="info-image" src="">
            </div>
            <div class="info-summary"><a href="" class="wiki-link">Read more!</a></div>
            <button type="button" class="go-to-results-button">Yes!! I want MORE like THAT!!!!!</button>
            <button type="button" class="return-home-button">This is NOT what I want more of, let me refine my search! </button>
        </div>
        <div class="column col2">
            <div class="youtube-heading"></div>
            <div class="youtube-video-results"></div>
            <button type="button" class="more">See More Videos!</button>
        </div>
    </div>



    <div class="results-page hide">
        <div class="nav-bar">
            <button type="button" class="prev-button nav-button">Go back!</button> <button type="button" class="return-home-button nav-button">Home</button>
        </div>
        <div class="category-filters">
            <form action="#" class="js-search-form">
                <label for="query">Tell us what you are interested in, so we can help you find MORE like THAT!</label><br>
            <div class="row">
                <div class="col-12">
                    <input type="text" name="search" placeholder="Enter an interest to find MORE like THAT! " class="search-field" /><br>
                </div>
            </div>
            <div class="row-for-buttons">
                <div class="button-col">
                    <button type="submit" value="Movies" class="search-button movie"/>Movies</button>
                </div>
                <div class="button-col">
                    <button type="submit" value="Shows" class="search-button show"/>Shows</button>
                </div>
                <div class="button-col">
                    <button type="submit" value="Books" class="search-button book"/>Books</button>
                </div>
                <div class="button-col">
                      <button type="submit" value="Authors" class="search-button author"/>Authors</button>
                </div>
                <div class="button-col">
                    <button type="submit" value="Music" class="search-button music"/>Music</button>
                </div>
                <div class="button-col">
                    <button type="submit" value="Games" class="search-button game"/>Games</button>
                </div>
            </div>
            <div class="row-for-buttons">
                <div class="button-col wide">
                    <button type="submit" value="All" class="search-button wide-button all"/>All</button>
                </div>
            </div>
            </form>
        </div>
        <div class="no-refined-results hide">
            <h2 class="no-results-language"></h2>
            <button type="button" class="return-home-button">Redefine my search!</button>
        </div>
        <div class="results-container">
            <div class="column col3">
                <div class="result-list"></div>
                <button type="button" class="more-results">See More like THAT!</button>
            </div>
            <div class="column col4">
                <div class="info-container"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
